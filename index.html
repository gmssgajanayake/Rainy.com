<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Rainy">
    <meta name="description" content="weatherio is a weather app made by Sakuja Shamal"/>
    <title>Rainy | Weather Forecast & Find Your Current Location | SL</title>
    <!--Weather icon on tab-bar-->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!--Google fonts
    font-family: 'Noto Sans', sans-serif;
    font-family: 'Nunito', sans-serif;
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Nunito&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="main-outer">
    <div class="main-inner">
        <!-- Header -->
        <div class="header-outer">
            <audio controls autoplay loop>
                <source src="assets/audio/technology-calming-corporate-21241.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="header-inner">
                <a href="#" class="logo">
                    <div class="icon"></div>
                    <div class="name">
                        <h3>&nbsp;&nbsp;Rainy.<span>com</span></h3>
                        <h6>&nbsp;&nbsp;&nbsp;&nbsp;Weather Forecast</h6>
                    </div>
                </a>
                <div class="search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <form>
                        <input type="search" id="default-search" class="search-bar" placeholder="Search city...">
                    </form>
                </div>
                <div class="current-location" id="current-location">
                    <div class="location-icon">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </div>
                    <div>
                        <h5>Current Location &nbsp;</h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container -->
        <div class="main-container">
            <!-- Left side container -->
            <div class="left-container-outer">
                <div class="left-container-inner">
                    <div class="inner-box now-weather">
                        <div class="top">
                            <h4 style="color: rgba(255,255,255,0.64) ; margin-top: 25px">Now</h4>
                            <div class="tem-card">
                                <div class="tem">
                                    <h1 id="temp-now"></h1>
                                </div>
                                <div class="tem-icon">
                                    <img id="cloud-icon" src="assets/images/weather_icons/04d.png" alt="">
                                </div>
                            </div>
                            <h5 id="description"
                                style="margin-left: 30px;color: rgba(255,255,255,0.58);font-weight: normal"></h5>
                        </div>
                        <hr>
                        <div class="bottom">
                            <div class="date-card">
                                <i class="fa-regular fa-calendar"></i>
                                <h5 id="date"></h5>
                            </div>
                            <div class="location-card">
                                <i class="fa-solid fa-location-dot"></i>
                                <h5 id="location-card"></h5>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 style="width: 260px; margin: 12px 0">5 Days Forecast</h4>
                    </div>
                    <div class="inner-box next-five-days">
                        <div class="day-card" id="day-1">
                        </div>
                        <div class="day-card" id="day-2">
                        </div>
                        <div class="day-card" id="day-3">
                        </div>
                        <div class="day-card" id="day-4">
                        </div>
                        <div class="day-card" id="day-5">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right side container -->
            <div class="right-container-outer">
                <div class="right-container-inner">
                    <div class="today-highlight-card">
                        <h4 style="margin-top: 30px; margin-bottom: 10px; margin-left: 30px;color: rgba(255,255,255,0.75)">
                            Today Highlights</h4>
                        <div class="row-1">
                            <div class="inner air-quality" style="margin-left: 30px">
                                <div class="title" id="air-qlt-text"></div>
                                <div class="content">
                                    <div class="box" style="width: 50px"><i class="fa-solid fa-wind"></i></div>
                                    <div class="box">
                                        <h6>PM2.5</h6>
                                        <h1 id="air-qlt-1"></h1>
                                    </div>
                                    <div class="box">
                                        <h6>SO2</h6>
                                        <h1 id="air-qlt-2"></h1>
                                    </div>
                                    <div class="box">
                                        <h6>NO2</h6>
                                        <h1 id="air-qlt-3"></h1>
                                    </div>
                                    <div class="box">
                                        <h6>O3</h6>
                                        <h1 id="air-qlt-4"></h1>
                                    </div>

                                </div>
                            </div>
                            <div class="inner sun-rise" style="margin-right: 30px">
                                <div class="title">
                                    <h5>Sunrise & Sunset</h5>
                                </div>
                                <div class="content">
                                    <div class="box " style="width: 60px"><img src="assets/images/icons8-sun.svg" alt=""
                                                                               style="width: 60%;"></div>
                                    <div class="box " style="width: 140px; align-items: flex-start">
                                        <h6>Sunrise</h6>
                                        <h1 id="sun-rise"></h1>
                                    </div>
                                    <div class="box" style="width: 50px"><i class="fa-regular fa-moon"></i></div>
                                    <div class="box " style="width: 140px; align-items: flex-start">
                                        <h6>Sunset</h6>
                                        <h1 id="sun-set"></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-2">
                            <div class="inner humanity" style="margin-left: 30px">
                                <div class="title">
                                    <h5>Humanity</h5>
                                </div>
                                <div class="content">
                                    <div class="box " style="width: 60px"><img
                                            src="assets/images/icons8-humidity-96.png" alt=""
                                            style="width: 60%;margin-left: 20px;"></div>
                                    <div class="box "
                                         style="width: 140px;justify-content: end; display: flex;margin-right: 20px">
                                        <h1 id="humanity"></h1>
                                    </div>
                                </div>
                            </div>
                            <div class="inner pressure">
                                <div class="title">
                                    <h5>Pressure</h5>
                                </div>
                                <div class="content">
                                    <div class="box " style="width: 60px"><img
                                            src="assets/images/icons8-wave-lines-96.png" alt=""
                                            style="width: 60%;margin-left: 20px;"></div>
                                    <div class="box "
                                         style="width: 140px;justify-content: end; display: flex;margin-right: 20px">
                                        <h1 id="pressure"></h1>
                                    </div>
                                </div>
                            </div>
                            <div class="inner visibility">
                                <div class="title">
                                    <h5>Visibility</h5>
                                </div>
                                <div class="content">
                                    <div class="box " style="width: 60px"><img src="assets/images/icons8-eye-96.png"
                                                                               alt=""
                                                                               style="width: 60%;margin-left: 20px;">
                                    </div>
                                    <div class="box "
                                         style="width: 140px;justify-content: end; display: flex;margin-right: 20px">
                                        <h1 id="visibility"></h1>
                                    </div>
                                </div>
                            </div>
                            <div class="inner feels-like" style="margin-right: 30px">
                                <div class="title">
                                    <h5>Feels Like</h5>
                                </div>
                                <div class="content">
                                    <div class="box " style="width: 60px"><img
                                            src="assets/images/icons8-temperature-90.png" alt=""
                                            style="width: 60%;margin-left: 20px;"></div>
                                    <div class="box "
                                         style="width: 140px;justify-content: end; display: flex;margin-right: 20px">
                                        <h1 id="feels-like"></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4 style="margin: 20px 10px">Today at</h4>
                    <div class="today-highlight-card next-few-hours">
                        <div class="row weather">
                            <div class="dt-box" id="dt-box-1"></div>
                            <div class="dt-box" id="dt-box-2"></div>
                            <div class="dt-box" id="dt-box-3"></div>
                            <div class="dt-box" id="dt-box-4"></div>
                            <div class="dt-box" id="dt-box-5"></div>
                            <div class="dt-box" id="dt-box-6"></div>
                            <div class="dt-box" id="dt-box-7"></div>
                            <div class="dt-box" id="dt-box-8"></div>
                        </div>
                        <div class="row windy">
                            <div class="dt-box" id="dw-box-1"></div>
                            <div class="dt-box" id="dw-box-2"></div>
                            <div class="dt-box" id="dw-box-3"></div>
                            <div class="dt-box" id="dw-box-4"></div>
                            <div class="dt-box" id="dw-box-5"></div>
                            <div class="dt-box" id="dw-box-6"></div>
                            <div class="dt-box" id="dw-box-7"></div>
                            <div class="dt-box" id="dw-box-8"></div>
                        </div>
                        <div class="row footer">
                            <h5> Copyright &copy; 2023 Sakuja Shamal.&nbsp; All rights reserved.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                Powered by &nbsp;&nbsp;<img src="assets/images/openweather.png" alt=""></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/6ebaf57622.js" crossorigin="anonymous"></script>
<!--JavaScript files-->
<script src="assets/js/app.js" type="module"></script>
<script src="assets/js/route.js" type="module"></script>
</body>
</html>
